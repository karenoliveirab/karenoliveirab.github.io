<!DOCTYPE html>
<html>
<head>
    <script>
        function convertToUSD() {
            var originalCurrency = document.getElementById('originalCurrency').value;
            var originalAmount = parseFloat(document.getElementById('originalAmount').value);
            var resultMessage = document.getElementById('result');
            var usdEquivalent = 0;

            // Define conversion rates for different currencies
            var conversionRates = {
                'usd': 1,        // 1 USD = 1 USD
                'euro': 1.18,    // 1 USD = 1.18 Euros (Example rate)
                'yen': 0.0091,   // 1 USD = 0.0091 Yen (Example rate)
                'peso': 0.049    // 1 USD = 0.049 Pesos (Example rate)
                // Add more currencies and rates as needed
            };

            if (conversionRates[originalCurrency]) {
                usdEquivalent = originalAmount / conversionRates[originalCurrency];
                resultMessage.textContent = originalAmount + ' ' + originalCurrency + ' is approximately ' + usdEquivalent.toFixed(2) + ' USD.';
            } else {
                resultMessage.textContent = 'Currency not supported.';
            }
        }
    </script>
</head>
<body>
    <h2>Currency Converter</h2>
    <table>
        <tr>
            <td>Original Currency:</td>
            <td>
                <select id="originalCurrency">
                    <option value="usd">USD</option>
                    <option value="euro">Euro</option>
                    <option value="yen">Yen</option>
                    <option value="peso">Peso</option>
                    <!-- Add more currencies as needed -->
                </select>
            </td>
        </tr>
        <tr>
            <td>Original Amount:</td>
            <td><input type="number" id="originalAmount"></td>
        </tr>
    </table>

    <button type="button" onclick="convertToUSD()">Convert to USD</button>

    <p id="result"></p>
</body>
</html>
